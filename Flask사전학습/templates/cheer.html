<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>응원 메시지</title>
    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .message {
            font-size: 24px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">
        {{ message }}
    </div>
</body>
</html>
